<div class="container-fluid">

    <div class="float-left">
        {%- if prev %}
            <a href="{{ prev.link|e }}" title="Previous" class="btn">
                Previous
            </a>
        {%- endif %}
    </div>

    <div class="float-right">
        {%- if next %}
            <a href="{{ next.link|e }}" title="Next" class="btn btn-primary">
                Next
            </a>
        {%- endif %}
    </div>

    <div class="clearer"></div>

</div>
